<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Odin-Calculator</title>
	</head>
	<body class="body">
		<div class="containerAll">
			<div class="display">0123456789</div>

			<button type="button" class="bttn clear">AC</button>
			<button type="button" class="bttn plusMinus">+/-</button>
			<button type="button" class="bttn percent">%</button>
			<button type="button" class="bttn multiply">*</button>

			<button type="button" class="bttn seven">7</button>
			<button type="button" class="bttn eight">8</button>
			<button type="button" class="bttn nine">9</button>
			<button type="button" class="bttn divide">/</button>

			<button type="button" class="bttn four">4</button>
			<button type="button" class="bttn five">5</button>
			<button type="button" class="bttn six">6</button>
			<button type="button" class="bttn minus">-</button>

			<button type="button" class="bttn one">1</button>
			<button type="button" class="bttn two">2</button>
			<button type="button" class="bttn three">3</button>
			<button type="button" class="bttn plus">+</button>

			<button type="button" class="bttn zero">0</button>
			<button type="button" class="bttn dot">.</button>
			<button type="button" class="bttn equal">=</button>
		</div>

		<script src="./script.js" defer></script>
	</body>
</html>
